<div class="project-card p-6 bg-white/40 backdrop-blur-lg rounded-2xl shadow-lg hover:scale-105 transition">
  <img src="{{ project.image }}" alt="{{ project.title }}"
       class="w-full h-40 object-cover rounded-lg shadow-md hover:scale-105 transition mb-4">
  <h4 class="text-2xl font-semibold text-yellow-700">{{ project.title }}</h4>
  <p class="mt-3 text-gray-700">{{ project.description }}</p>

  <div class="mt-4 flex space-x-3">
    {% if project.link %}
      <a href="{{ project.link }}" target="_blank"
         class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
         View Project
      </a>
    {% endif %}

    {% if project.slug %}
      <a href="{{ url_for('project_detail', slug=project.slug) }}"
         class="inline-block bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-700 transition">
         More
      </a>
    {% endif %}
  </div>
</div>
