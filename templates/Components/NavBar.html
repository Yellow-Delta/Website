<header class="w-full text-white shadow-md bg-black/30 backdrop-blur-md fixed top-0 left-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-2">
    <!-- Logo & Name -->
    <div class="flex items-center space-x-3">
      <img class="h-10 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="Koindro Logo">
      <h1 class="font-bold text-2xl">Yellow H<span class="text-yellow-400">o</span><span class="text-red-400">u</span><span class="text-blue-400">s</span><span class="text-yellow-400">e</span></h1>
    </div>

    <!-- Hamburger (mobile only) -->
    <button id="menu-toggle" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-white hover:text-blue-300 focus:outline-none">
      <img class="w-auto h-6 bg-white" src="https://cdn-icons-png.flaticon.com/128/8777/8777583.png">
    </button>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a href="/" class="hover:text-blue-400 transition transform hover:-translate-y-1 hover:scale-105">Home</a>
      <a href="/purchases" class="hover:text-blue-400 transition transform hover:-translate-y-1 hover:scale-105">Purchases</a>
      <a href="/pricing" class="hover:text-blue-400 transition transform hover:-translate-y-1 hover:scale-105">Pricing</a>
      <a href="/about" class="hover:text-blue-400 transition transform hover:-translate-y-1 hover:scale-105">About</a>
    </nav>

    <!-- CTA buttons -->
    <div class="hidden md:flex items-center gap-3">
      {% if user %}
      <a href="/logout" class="border border-white rounded-xl px-6 py-2 text-sm hover:scale-110 hover:-rotate-2 transition-all">Log Out</a>
      <a href="/register" class="bg-blue-500 hover:bg-blue-400 rounded-xl px-6 py-2 text-sm font-medium transition hover:scale-110 hover:rotate-2">Register</a>
      {% else %}
      <a href="/login" class="border border-white rounded-xl px-6 py-2 text-sm hover:scale-110 hover:-rotate-2 transition-all">Log In</a>
      {% endif %}
      
    </div>
  </div>

  <!-- Mobile Nav (animated dropdown) -->
  <div id="mobile-menu" class="overflow-hidden max-h-0 opacity-0 scale-y-0 transition-all duration-300 ease-in-out origin-top md:hidden">
    <nav class="flex flex-col gap-3 px-6 pt-4 pb-6 text-sm">
      <a href="/" class="hover:text-blue-400">Home</a>
      <a href="#" class="hover:text-blue-400">Themes</a>
      <a href="/pricing" class="hover:text-blue-400">Pricing</a>
      <a href="/about" class="hover:text-blue-400">About</a>
      <a href="/login" class="border border-white rounded-xl px-4 py-2 mt-2 text-sm">Log In</a>
      <a href="#" class="bg-blue-500 hover:bg-blue-400 rounded-xl px-4 py-2 text-sm font-medium mt-1">Get Started</a>
    </nav>
  </div>
</header>
