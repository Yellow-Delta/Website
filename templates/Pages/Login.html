<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yellow-Delta | Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-yellow-200 via-yellow-100 to-yellow-50 text-gray-800">

  <!-- Navbar -->
  {% include "Components/NavBar.html" %}

  <!-- Login Section -->
  <section id="login" class="min-h-screen flex items-center justify-center">
    <div class="relative bg-white/50 backdrop-blur-lg rounded-3xl shadow-2xl p-10 w-full max-w-md">
      
      <h2 id="login-title" class="text-4xl font-extrabold text-yellow-700 text-center mb-6">
        Login to Yellow-Delta
      </h2>
      
      <form class="space-y-6" action="/login" method="POST">
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" required
            class="mt-2 w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" required
            class="mt-2 w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        
        
        <button type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-lg font-bold hover:bg-yellow-600 transition-all">
          Login
        </button>
        
      </form>

      <p class="mt-6 text-center text-sm text-gray-700">
        Donâ€™t have an account?
        Well we don't care its only for members of the house
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-yellow-700 text-white py-6 mt-20 text-center">
    <p>&copy; 2025 Yellow-Delta | Part of The Coding Commons</p>
  </footer>

  <!-- Anime.js -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      anime.timeline({ easing: "easeOutExpo", duration: 800 })
        .add({
          targets: "#login-title",
          opacity: [0, 1],
          translateY: [50, 0],
          delay: 200
        })
        .add({
          targets: "form",
          opacity: [0, 1],
          translateY: [30, 0],
          delay: 100
        });
    });
  </script>

</body>

</html>
