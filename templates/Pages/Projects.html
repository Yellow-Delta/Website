<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Projects | Yellow-Delta</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-200 via-yellow-100 to-yellow-50 text-gray-800">
  {% include "Components/NavBar.html" %}

  <section class="relative h-[60vh] flex items-center justify-center text-center">
    <div class="absolute inset-0 bg-gradient-to-br from-yellow-500/40 via-transparent to-yellow-300/40"></div>
    <div class="relative z-10">
      <h2 id="projects-title" class="text-6xl font-extrabold text-yellow-700">Our Projects</h2>
      <p id="projects-desc" class="mt-6 max-w-2xl mx-auto text-gray-700">A showcase of what we build.</p>
    </div>
  </section>

  <section class="py-20 px-6 backdrop-blur-md bg-white/40 rounded-3xl mx-6 my-12 shadow-xl">
    <h3 class="text-4xl font-bold text-center text-yellow-700 mb-12">Featured Projects</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-6xl mx-auto">
      {% for project in projects %}
        {% include "Components/Project.html" %}
      {% endfor %}
    </div>
  </section>

  <footer class="bg-yellow-700 text-white py-6 text-center">
    <p>&copy; 2025 Yellow-Delta</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      anime.timeline({ easing: "easeOutExpo", duration: 900 })
        .add({ targets: "#projects-title", opacity: [0,1], translateY: [40,0], delay: 150 })
        .add({ targets: ".project-card", opacity: [0,1], translateY: [60,0], delay: anime.stagger(120) }, "-=600");
    });
  </script>
</body>
</html>
