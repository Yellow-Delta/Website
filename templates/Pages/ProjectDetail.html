<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ project.title }} | Yellow-Delta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-yellow-200 via-yellow-100 to-yellow-50 text-gray-800">
  
  {% include "Components/NavBar.html" %}

  <main class="flex-grow max-w-4xl mx-auto py-20 px-6">
    <h1 class="text-5xl font-extrabold text-yellow-700 mb-6">{{ project.title }}</h1>
    <img src="{{ project.image }}" alt="{{ project.title }}" class="w-full rounded-xl shadow-lg mb-6">
    <p class="text-lg text-gray-700 leading-relaxed">{{ project.description }}</p>

    {% if project.link %}
    <a href="{{ project.link }}" target="_blank"
       class="inline-block mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
      Visit Project
    </a>
    {% endif %}
  </main>

  <footer class="bg-yellow-700 text-white py-6 text-center">
    <p>&copy; 2025 Yellow-Delta</p>
  </footer>
</body>
</html>
